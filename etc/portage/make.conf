# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -pipe"
# Uncomment next line for debugging
#CFLAGS="-O2 -pipe -ggdb"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE and USE_EXPAND flags that were used for
# buidling in addition to what is provided by the profile.
USE="alsa bumblebee gtk kms nvidia wayland X xwayland -bindist -bluetooth"
VIDEO_CARDS="nvidia intel"
INPUT_DEVICES="evdev synaptics"
# Uncomment next line if debugging
#FEATURES="nostrip"
MAKEOPTS="-j9"
L10N="en en_AU en_GB en_US en-AU en-GB en-US"
LINGUAS="en en_AU en_GB en-AU en-GB"
CPU_FLAGS_X86="mmx mmxext sse sse2"
ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"

GENTOO_MIRRORS="http://ftp.swin.edu.au/gentoo"
